<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Chatbot</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="styles/title-hotel.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <img src="styles/hotel.png" alt="Hotel Icon" class="hotel-icon">
                <h1>RetroWaves Stay</h1>
            </div>
            <div id="chat-container"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <i class="fas fa-paper-plane" id="send-icon" onclick="sendMessage()"></i>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
